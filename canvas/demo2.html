<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>canvas</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    // 获取画布及绘图上下文
    var oC = document.getElementById('canvas')
    var oGc = oC.getContext('2d')

    // 设置画布
    var width = document.body.offsetWidth
    var height = document.body.offsetHeight
    oC.width = width
    oC.height = height

    // 绘制矩形
    oGc.strokeStyle = 'red'
    oGc.lineWidth = '0.5px'
    oGc.moveTo(100, 100)
    oGc.lineTo(100, 200)
    oGc.stroke()

    oGc.beginPath()
    oGc.strokeStyle = 'black'
    // oGc.moveTo(100, 200.5)
    oGc.lineTo(200, 200.5)
    // oGc.closePath()
    oGc.stroke()
  </script>
</body>
</html>
