<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!-- 不是必须 -->
        <!-- <script src="https://cdn.bootcss.com/svg.js/3.0.13/polyfills.js"></script> -->
        <!-- 注意svg.js2.0和3.0不兼容 -->
        <script src="https://cdn.bootcss.com/svg.js/3.0.13/svg.js"></script>
    </head>
    <body>
        <div id="drawing"></div>
        <script>
            /*
                Symbol
            */
            // 创建svg文档对象
            var draw = SVG()
            draw.size(300, 300)
            draw.addTo('#drawing')

            // 定义symbol
            var symbol = draw.symbol()
            symbol.rect(10, 10).attr({ 
                fill: '#f06'
            })
            symbol.rect(10, 10).attr({ 
                fill: '#f06'
            })

            // 复用定义的symbol
            var use  = draw.use(symbol).move(50, 50)

            // var x = 0
            // setInterval(() => {
            //     draw.use(symbol).move(x++, 50)
            // }, 50)

            console.log(SVG, 'SVG')
        </script>
    </body>
</html>
