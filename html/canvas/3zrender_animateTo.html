<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>canvas</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://cdn.bootcss.com/zrender/4.1.1/zrender.js"></script>
</head>
<body>
  <div style="width: 400px; height: 400px;" id="main">

  </div>
  <script>
    // 初始化画布
    var zr = zrender.init(document.getElementById('main'))

    var w = zr.getWidth();
    var h = zr.getHeight();

    var r = 30;
    var circle = new zrender.Circle({
        shape: {
            cx: r,
            cy: h / 2,
            r: r
        },
        style: {
            fill: 'transparent',
            stroke: '#FF6EBE'
        },
        silent: true
    });

    // 添加动画
    circle.animateTo({
        style: {
            fill: 'red'
        }
    }, 2000, 1000, 'cubicOut', function () {
        // done
    });

    zr.add(circle);
  </script>
</body>
</html>
